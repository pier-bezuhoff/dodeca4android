apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        release {
            keyAlias '<REDACTED>'
            keyPassword '<REDACTED>'
            storeFile file('<REDACTED>')
            storePassword '<REDACTED>'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.pierbezuhoff.dodeca"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 27
        versionName "1.4.2" // <-> (values, values-ru)/strings.xml/version_name
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "version"
    productFlavors {
        standard {
        }
        beta {
            versionNameSuffix '-beta'
        }
    }
    dataBinding {
        enabled true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.1.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha5'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha04'
    testImplementation 'junit:junit:4.13-beta-2'
    androidTestImplementation 'androidx.test:runner:1.2.0-alpha04'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha04'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "org.jetbrains.anko:anko-design:$anko_version"
    implementation 'androidx.core:core-ktx:1.1.0-alpha05'
    implementation "com.github.hotchemi:permissionsdispatcher:$permission_dispatcher_version"
    implementation 'com.rarepebble:colorpicker:2.4.2'
    kapt "com.github.hotchemi:permissionsdispatcher-processor:$permission_dispatcher_version"
    implementation "androidx.room:room-runtime:$room_version" // for abstraction over SQLite database
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
}
